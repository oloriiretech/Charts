<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//fonts.google.com/share?selection.family=Rubik:ital,wght@0,300..900;1,300..900">
    <title>Charts(barcharts, piecharts)</title>
</head>

<body>
    <h2>My Charts</h2>
    <div class="main-container" id="main">
        <div class="content-container" id="content">
            Charts
            <canvas class="my-chart" id="myChart"></canvas>
        </div>
        <div class="small-container" id="small">
            <div class="inner-container" id="inner">
                <ul>
                    <li>Pluto: 10%</li>
                    <li>Junpita: 70%</li>
                    <li>Venus: 30%</li>
                    <li>Mars: 75%</li>
                    <li>Mercury: 25%</li>
                    <li>Uranus: 100%</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
